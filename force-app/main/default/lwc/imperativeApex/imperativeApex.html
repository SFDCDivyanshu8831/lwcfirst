<template>
    <lightning-card title="Imperative Apex Demo">
        <div class="slds-var-p-around_small">
            <div class="slds-grid slds-gutters">
                
                <!-- Industry Picklist -->
                <div class="slds-col slds-size_2-of-3">
                    <template lwc:if={industryPicklist}>
                        <template lwc:if={industryPicklist.data}>
                            <lightning-combobox
                                label="Industry"
                                placeholder="Select Industry"
                                options={industryPicklist.data.values}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </template>
                    </template>
                </div>

                <!-- Load Button -->
                <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                    <lightning-button
                        label="Load Account Records"
                        variant="brand"
                        onclick={clickHandler}>
                    </lightning-button>
                </div>

            </div>
        </div>

        <!-- Datatable -->
        <template lwc:if={data}>
            <div class="slds-var-p-around_small">
                <div style="height: 300px;">
                    <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}>
                    </lightning-datatable>
                </div>
            </div>
        </template>

    </lightning-card>
</template>
