<template>
    <lightning-card title="Record Edit Form - Create Mode">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            onsuccess={successHandler}
            onsubmit={handleSubmit}
            record-id ={recordId} 
            >
            <div class="slds-var-p-around_small">
                <lightning-input-field field-name = {fields.name}></lightning-input-field>
                <lightning-input-field field-name = {fields.industry}></lightning-input-field>
                <lightning-input-field field-name = {fields.sladate}></lightning-input-field>
            </div>

            <div class="slds-var-p-around_small">
                <lightning-button variant="brand" 
                                  type="submit" 
                                  label="Create Account"
                                   ></lightning-button>
            </div>

            <div class="slds-var-p-around_small">
                <lightning-button variant="neutral" 
                                  onclick={handleReset} 
                                  label="Reset"
                                   ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>

<!--IF WE MENTION RECORD ID ON LIGHTNING RECORD FORM 
THEN IT BECOMES AN EDITABLE FORM BUT 
IF WE REMOVE RECORD ID FROM IT THEN IT BECOMES A CREATE MODE-->
