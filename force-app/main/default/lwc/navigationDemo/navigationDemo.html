<template>
    <lightning-card title="Navigation Demo">

    <lightning-button 
             label="Navigate To Home Page" 
             variant="brand" 
             onclick={navHomeClickHandler}
            ></lightning-button>
            </div>
             <div class="slds-var-p-around_small">

             label="Navigate To Account List View" 
             variant="brand"

            </div>
             <div class="slds-var-p-around_small">
    <lightning-button 
             label="Create New Account" 
             variant="brand"

             variant="brand"
